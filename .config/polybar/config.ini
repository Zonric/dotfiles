;;
;;  https://github.com/polybar/polybar/wiki
;;
;;	#A4B3B6 #D1E8E2 #88BDBC #65CCB8 #3AAFA9
;;	#116466 #254E58 #2C3531 #112D32 #3C6334
;;	#61892F #86C232 #FFCB9A #D9B08C #88C0D0
;;	#E5E9F0 #BF616A #3D3C3A #FDFDFD #8F9E9D
