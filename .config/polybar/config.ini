[fonts]
normal = "FiraCode Nerd Font:pixelsize=12;0"
large = "FiraCode Nerd Font:pixelsize=15;3"
small = "FiraCode Nerd Font:pixelsize=10;0"
tiny = "FiraCode Nerd Font:pixelsize=8;0"

[colors]
background = #030017
background_alt = #44475A
foreground = #FFFFFF
foreground_alt = #FF0000
focused = #FF00FF
inactive = #00FFFF
primary = #6272A4
secondary = #E60053
alert = #FF5555
good = #B2FF2B
degraded = #FFD00D
bad = #FF000A
border = #00FA48

[icons]
default     = "   "
vol_high    = "   "
vol_medium  = " 墳 "
vol_low     = "   "
vol_muted   = " ﱝ  "
disk        = "   "
cpu         = "   "
mem         = "   "
net         = "   "
date        = "   "
time        = "   "
media-music = "   "
media-pp    = " 懶 "
media-play  = " 󰐊 "
media-pause = " 󰏤 "
media-prev  = " 󰒮 "
media-next  = " 󰒭 "

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            Primary bar             ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[bar/primary]
width = 100%
height = 25
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = true
bottom = false
enable-ipc = true
monitor = ${env:MONITOR:DisplayPort-0}
monitor-strict = false
monitor-exact = true
override-redirect = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1
line-color = #F00
border-size = 0
border-color = ${colors.border}
padding-left  = 0
padding-right = 2
module-margin-left  = 1
module-margin-right = 1
font-0 = ${fonts.normal}
font-1 = ${fonts.large}
font-2 = ${fonts.small}
font-3 = ${fonts.tiny}
modules-left    = hlws0
modules-center  = music music-prev music-pp music-next
modules-right   = pulseaudio eth date
spacing = 2
dim-value = 1.0
wm-name =
locale = en_US.UTF-8
wm-restack = i3
dpi-x = 96
dpi-y = 96

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            Left Monitor Bar        ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[bar/mon_left]
enable-ipc = true
monitor = ${env:MONITOR:DisplayPort-1}
monitor-strict = false
monitor-exact = true
override-redirect = true
bottom = false
fixed-center = true
width   = 100%
height  = 25
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
radius = 0.0
line-size = 1
line-color = #F00
border-size = 0
border-color = ${colors.border}
padding-left  = 0
padding-right = 2
module-margin-left  = 1
module-margin-right = 1
font-0 = ${fonts.normal}
font-1 = ${fonts.large}
font-2 = ${fonts.small}
font-3 = ${fonts.tiny}
modules-left    = hlws1
modules-center  = 
modules-right   = pulseaudio date
separator =
spacing = 0
dim-value = 1.0
wm-name =
locale = en_US.UTF-8
wm-restack = bspwm
dpi-x = 96
dpi-y = 96

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;         Right Monitor Bar          ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[bar/mon_right]
enable-ipc = true
monitor = ${env:MONITOR:DisplayPort-2}
monitor-strict = false
monitor-exact = true
override-redirect = true
bottom = false
fixed-center = true
width   = 100%
height  = 25
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
radius = 0.0
line-size = 1
line-color = #F00
border-size = 0
border-color = ${colors.border}
padding-left  = 0
padding-right = 2
module-margin-left  = 1
module-margin-right = 1
font-0 = ${fonts.normal}
font-1 = ${fonts.large}
font-2 = ${fonts.small}
font-3 = ${fonts.tiny}
modules-left    = hlws2
modules-center  = 
modules-right   = pulseaudio date
separator =
spacing = 0
dim-value = 1.0
wm-name =
locale = en_US.UTF-8
wm-restack = bspwm
dpi-x = 96
dpi-y = 96

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            Modules                 ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;          AppLauncher               ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/launcher]
type=custom/text
content = ""
; content-font=2
content-forground=#1793D1
;content-foreground=${colors.forground}
content-padding=0
click-left="bash ~/.config/polybar/scripts/launcher"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            xwindow                 ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            xkeyboard               ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            filesystem              ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /media/backups
mount-2 = /media/storage
label-mounted = %mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.degraded}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            Herbst                  ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/hlws0]
type = custom/script
exec = ~/.config/herbstluftwm/pb_hlws.sh 0
interval = 0.5
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
format-font = 2

[module/hlws1]
type = custom/script
exec = ~/.config/herbstluftwm/pb_hlws.sh 1
interval = 0.5
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
format-font = 2

[module/hlws2]
type = custom/script
exec = ~/.config/herbstluftwm/pb_hlws.sh 2
interval = 0.5
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
format-font = 2

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;           Music                    ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/music]
type = custom/script
tail = true
interval = 1
format-prefix = ${icons.media-music}
format = <label>
exec = ~/.config/polybar/scripts/zscroll-music.sh
; Spotify allows multi-clients to launch (this is no good)
;; cant use this...
;click-left = spotify-launcher

[module/music-pp]
type=custom/ipc
hook-0 = echo "󰐊"
hook-1 = echo "󰏤"  
initial = 1
click-left = playerctl play-pause -p spotify

[module/music-prev]
type=custom/script
exec = echo "󰒮"
format = <label>
click-left = playerctl previous -p spotify

[module/music-next]
type = custom/script
exec = echo "󰒭"
format = <label>
click-left = playerctl next -p spotify

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            MPD                     ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/mpd]
type = internal/mpd
format-online = <icon-prev> <icon-stop> <label-song> <toggle> <icon-next>
;format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-play = ${icons.media_play}
icon-pause = ${icons.media_pause}
icon-stop = ${icons.media_stop}
icon-prev = ${icons.media_prev}
icon-next = ${icons.media_next}

label-song-maxlen = 45
label-song-ellipsis = true

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;            xbacklight              ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;[module/xbacklight]
;type = internal/xbacklight
;
;format = <label> <bar>
;label = BL
