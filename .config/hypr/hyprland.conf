# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 3440x1440@144, 1920x0, 1
workspace=DP-1, 1

monitor=DP-2, 1920x1080@144, 0x0, 1
workspace=DP-2, 2

monitor=DP-3, 1920x1080@144, 5360x0, 1
workspace=DP-3, 9

wsbind=1, DP-1
wsbind=2, DP-2
#wsbind=3,
#wsbind=4, 
#wsbind=5,
#wsbind=6,
wsbind=7, DP-3
wsbind=8, DP-3
wsbind=9, DP-3
#wsbind=99,

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

# Source a file (multi-file configs)
source = ~/.config/hypr/hyprstart.conf

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(3300FF77) rgba(CC0099FF) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 0
    layout = master
}

decoration {
    rounding = 10
    multisample_edges = true
    
    active_opacity = 0.98
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    blur = yes
    blur_size = 5
    blur_passes = 2
    blur_ignore_opacity = true
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(ee1a1a1a)
    shadow_offset = [0, 0]
    shadow_scale = 1.0

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4

    #screen_shader = "examples/screenShader.frag"
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_model =
    kb_layout = us
    kb_variant =
    kb_options =
    kb_rules =
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0
    #accel_profile = adaptive
    force_no_accel = false
    left_handed = false
    #scroll_method = 2fg/edge/on_button_down/no_scroll
    scroll_button = 0
    natural_scroll = false
    follow_mouse = 0
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
    }
    touchdevice {
        transform = 0
        #output = ""
    }
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
}

misc {
    #disable_hyprland_log = false
    #disable_splash_rendering = false
    #no_vfr = true
    #mouse_move_enables_dpms = false
    #always_follow_on_dnd = true
    #layers_hog_keyboard_focus = true
    #animate_manual_resizes = false
    #disable_autoreload = false
    #enable_swallow = false
    #swallow_regex = 
    #focus_on_activate = false
    #no_direct_scanout = false
    #hide_cursor_on_touch = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    special_scale_factor = 0.8
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

